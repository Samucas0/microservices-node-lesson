openapi: 3.0.0
info:
  title: Users Service
  version: 1.0.0
  description: Serviço de gerenciamento de usuários.
paths:
  /:
    get:
      summary: Lista todos os usuários
      responses:
        '200':
          description: Uma lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: Usuário criado
        '400':
          description: Dados inválidos
        '409':
          description: Email já existe (se usando Prisma)
  /{id}:
    get:
      summary: Busca um usuário por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: O usuário encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Usuário não encontrado

    # ### INÍCIO DA ATUALIZAÇÃO (EXERCÍCIO 1) ###
    put:
      summary: Atualiza um usuário por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: O usuário atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Dados inválidos
        '404':
          description: Usuário não encontrado
        '409':
          description: Email já existe
    # ### FIM DA ATUALIZAÇÃO (EXERCÍCIO 1) ###

components:
  schemas:
    UserInput:
      type: object
      properties:
        name:
          type: string
          example: "Samuel Fernandes"
        email:
          type: string
          example: "samuel@example.com"
      required: [name, email]
    User:
      type: object
      properties:
        id:
          type: string
          # O schema do users-service usa @default(uuid())
          example: "c1f3e2b9-2f1a-4f9a-8f1a-6c1e2b3c4d5e" 
        name:
          type: string
          example: "Samuel Fernandes"
        email:
          type: string
          example: "samuel@example.com"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time